			<h2>--陈信宏--</h2></br>
			<h3>台湾摇滚乐团五月天主唱</h3></br> 
            陈信宏（Ashin），绰号阿信，1975年生于台湾台北,台湾乐团五月天（Mayday）主唱，中国台湾男歌手、词曲创作者，流行音乐创作人，创意潮牌STAYREAL总裁。1997年3月29日，阿信与怪兽、玛莎、石头正式成立摇滚乐团五月天。2005年因创作梁静茹的《燕尾蝶》获得第5届全球华语歌曲排行榜最佳编曲奖 。2006年凭借歌曲《丝路》获得第6届全球华语歌曲排行榜最佳作词奖。2007年与不二良创建服装品牌STAYREAL。
